<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JS Issue Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body
<div class="container">
  <h1>JS Issue Tracker <small> by francismwaniki</small></h1>
  <div class="jumbotron">
    <h3>Add new Issue</h3>
    <form id='issueInputForm'>
      <div class="form-group">
        <label for="issueInputForm"> Description</label>
        <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="issueSeverityInput">Severity</label>
        <select id="issueSeverityInput" class="form-control">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="issueInputForm"> Description</label>
        <input type="text" class="formcontrol" id="issueDescriptionInput" placeholder="Description">
      </div>
    </form>
  </div>
</div>
  <script src="https://chancejs.com/chance.min.js"</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="main.js"</script>
  </body>
</html>
